<div>
  <h2>User Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">UserName </label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
        <div *ngIf="registrationForm.get('username')?.hasError('required')">Username is required</div>
        <div *ngIf="registrationForm.get('username')?.hasError('minlength')">Username must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email </label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <div *ngIf="registrationForm.get('email')?.hasError('required')">Email is required</div>
        <div *ngIf="registrationForm.get('email')?.hasError('email')">Email format invalid.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password </label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <div *ngIf="registrationForm.get('password')?.hasError('required')">Password is required</div>
        <div *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password </label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
        <div *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">Password is required</div>
       
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
